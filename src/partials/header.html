<header class="header">
  <div class="container header-container">
    <a
      href="https://lobanovsk.github.io/portfolio-js-team-9/"
      class="header-logo"
    >
      <img src="/img/logo-header.png" alt="Logo" />
      <svg width="84" height="19">
        <use href="/img/icon-sprite-header.svg#icon-jefferson"></use>
      </svg>
    </a>
    <div class="header-menu-container">
      <button class="header-menu-btn js-header-menu-btn">Menu</button>
      <nav class="header-dropdown-menu js-header-dropdown-menu">
        <ul class="header-dropdown-menu-list">
          <li class="header-dropdown-menu-list-item">
            <a class="header-dropdown-menu-list-item-a" href="#about"
              >About me</a
            >
          </li>
          <li class="header-dropdown-menu-list-item">
            <a class="header-dropdown-menu-list-item-a" href="#benefits"
              >Benefits</a
            >
          </li>
          <li class="header-dropdown-menu-list-item">
            <a class="header-dropdown-menu-list-item-a" href="#projects"
              >Projects</a
            >
          </li>
          <li class="header-dropdown-menu-list-item">
            <a class="header-dropdown-menu-list-item-a" href="#faq">FAQ</a>
          </li>
        </ul>
      </nav>
    </div>

    <button
      class="header-mobile-menu-btn"
      type="button"
      data-menu-open="header"
    >
      <svg width="28" height="28">
        <use href="/img/icon-sprite-header.svg#icon-menu"></use>
      </svg>
    </button>
    <a href="#order" class="header-order-btn js-header-mobile-menu-link"
      >Order the project</a
    >
    <div class="header-mobile-menu-overlay" data-menu="header">
      <div class="header-mobile-menu">
        <button
          class="header-close-menu-btn"
          type="button"
          data-menu-close="header"
        >
          <svg width="28" height="28">
            <use href="/img/icon-sprite-header.svg#icon-close"></use>
          </svg>
        </button>
        <ul class="header-mobile-menu-list">
          <li class="header-mobile-menu-list-item">
            <a href="#about" class="js-header-mobile-menu-link">About me</a>
          </li>
          <li class="header-mobile-menu-list-item">
            <a href="#benefits" class="js-header-mobile-menu-link">Benefits</a>
          </li>
          <li class="header-mobile-menu-list-item">
            <a href="#projects" class="js-header-mobile-menu-link">Projects</a>
          </li>
          <li class="header-mobile-menu-list-item">
            <a href="#faq" class="js-header-mobile-menu-link">FAQ</a>
          </li>
        </ul>
        <a
          href="#order"
          class="header-order-btn-modal js-header-mobile-menu-link"
          >Order the project</a
        >
      </div>
    </div>
  </div>
</header>
